<div class="bgLogin d-flex align-items-center justify-content-center">
  <h1 class="address pt-5 text-center special">LOGIN</h1>
</div>
<div class="row container m-auto">
  <div class="col mt-3">
    <div class="formRegiter mt-5 py-5 px-3 example-box">

      <div *ngIf='error' class="pt-2 alert text-center text-danger">
        <p>{{error}}</p>
      </div>
      <form [formGroup]="form" (ngSubmit)="submitRegisterForm(form)">
        <div class="row mt-3">
          <div class="col-md-6 mt-2">
            <input formControlName="first_name" placeholder='first_name' id="first_name" type="text"
              class="form-control">
            <div *ngIf="f['first_name'].touched && f['first_name'].invalid" class="alert text-danger mt-2">
              <div *ngIf="f['first_name'].errors && f['first_name'].errors['required']" class="text-center">
                required
              </div>
              <div *ngIf="f['first_name'].errors && f['first_name'].errors['minlength']" class="text-center">
                FirstName is minlength 3
              </div>
            </div>
          </div>
          <div class="col-md-6 mt-2">
            <input formControlName="email" placeholder="email" id="email" type="text" class="form-control">

            <div *ngIf="f['email'].touched && f['email'].invalid" class="alert text-danger mt-2">
              <div *ngIf="f['email'].errors && f['email'].errors['required']" class="text-center">
                email required</div>
              <div *ngIf="f['email'].errors && f['email'].errors['email']" class="text-center">
                email invalid
              </div>
            </div>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-md-6 mt-2">
            <input formControlName="last_name" placeholder="last_name" id="last_name" type="text" class="form-control">
            <div *ngIf="f['last_name'].touched && f['last_name'].invalid" class="alert text-danger mt-2">
              <div *ngIf="f['last_name'].errors && f['last_name'].errors['required']" class="text-center">
                last_name Required
              </div>
            </div>
          </div>
          <div class="col-md-6 mt-2">
            <input formControlName="age" placeholder="age" id="age" type="number" class="form-control">
            <div *ngIf="f['age'].touched && f['age'].invalid" class="alert text-danger">
              <div *ngIf="f['age'].errors && f['age'].errors['required']" class="text-center">
                "age Required"
              </div>
              <div *ngIf="f['age'].errors && f['age'].errors['min']" class="text-center">
                age is min 16
              </div>
              <div *ngIf="f['age'].errors && f['age'].errors['max']" class="text-center">
                age is max 80
              </div>
            </div>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-md-6 mt-2">
            <div class="form-group">
              <input formControlName="password" placeholder="password" id="password" type="password"
                class="form-control">
              <div *ngIf="f['password'].touched && f['password'].invalid" class="alert text-danger">
                <div *ngIf="f['password'].errors && f['password'].errors['required']" class="text-center">
                  password Required
                </div>
              </div>
            </div>
          </div>
        </div>
        <button class="btn btnbuy px-5 py-2 my-4 mx-2 font-weight-bolder" type="submit"
          [disabled]="!form.valid">Submit</button>
        <button class="btn btnbuy px-5 py-2 my-4 mr-4 font-weight-bolder" type="reset">Reset</button>
      </form>
    </div>
  </div>
</div>
